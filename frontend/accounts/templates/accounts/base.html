<!DOCTYPE html>
<html>
<head>
    <title>Skillify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow p-4 flex justify-between">
        <div><a href="{% url 'home' %}" class="text-xl font-bold">Skillify</a></div>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Hello, {{ user.username }}</span>
                <a href="{% url 'dashboard_redirect' %}" class="mr-4">Dashboard</a>
                <a href="{% url 'logout' %}" class="text-red-500">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="mr-4">Login</a>
                <a href="{% url 'register' %}" class="text-blue-500">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
